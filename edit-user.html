<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <title>Admin Edit</title>
</head>

<body>
    <div class="w-full h-full font-sans bg-no-repeat bg-cover" style="background-image: url('img/mapuabg.png');">

        <!--Nav Bar-->
        <div class="flex items-center w-full h-auto py-3 text-white bg-red-800 border-b-2 border-yellow-400">
            <div class="flex items-center justify-center ml-10">
                <img src="img/Mapua Logo-01-01.png" alt="mapua logo" class="w-16">
                <span class="ml-3 text-xl font-extrabold ">Mapua SGE <br> Admin</br>
            </div>
            <div class="ml-28 lg:ml-32">
                <ul class="flex flex-row space-x-10 text-xl font-semibold">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/">ACCOUNTS</a></li>
                    <li><a href="/">SGE TYPES</a></li>
                    <li><a href="/">STUDENT DATA</a></li>
                </ul>
            </div>
            <div class="ml-64">
                <span class="text-lg">Name</span>
            </div>
        </div>
        <!--End of Nav Bar-->

        <!--Main Content-->
        <div class="flex items-center justify-center mt-20 text-gray-600 mx-36">
            <div class="w-full h-auto px-20 py-6 bg-white border-b-8 border-yellow-400 bg-opacity-90 rounded-2xl">
                <div class="flex flex-row items-center justify-center space-x-10">
                    <a href="/"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                        </svg></a>
                    <span class="text-4xl font-bold underline ">
                        EDIT USER
                    </span>
                </div>
                <div class="flex items-center justify-center mt-10 ">
                    <select class="px-5 py-1 border border-gray-600 rounded-lg">
                        <option value="1">Admin</option>
                        <option value="2">School Dean
                        </option>
                        <option value="3">ILRAD Director</option>
                        <option value="4">ICEP Staff</option>
                    </select>
                </div>
                <div class="grid grid-cols-3 gap-6 mt-6 ">
                    <input type="text" placeholder="Last name" class="px-10 py-1 border border-gray-600 rounded-lg">
                    <input type="text" placeholder="First name" class="px-10 py-1 border border-gray-600 rounded-lg">
                    <input type="text" placeholder="Gender" class="px-10 py-1 border border-gray-600 rounded-lg">
                </div>
                <div class="grid grid-cols-2 gap-6 mt-6">
                    <select class="px-5 py-1 border border-gray-600 rounded-lg overfolw-y-auto">
                        <option value="1">School of Architecture and Planning, Industrial Design, and the Built
                            Environment</option>
                        <option value="2">School of Chemical, Biological, and Materials Engineering and Sciences
                        </option>
                        <option value="3">School of Civil, Environmental & Sanitary and Geological Engineering</option>
                        <option value="4">School of Electrical, Electronics, and Computer Engineering</option>
                        <option value="5">School of Graduate Studies</option>
                        <option value="6">School of Industrial Engineering and Engineering Management</option>
                        <option value="7">School of Media Studies</option>
                        <option value="8">School of Mechanical and Manufacturing Engineering</option>
                        <option value="9">Department of Mathematics</option>
                        <option value="10">Department of Physical Education and Artes</option>
                        <option value="11">School of Social Sciences and Education</option>
                        <option value="12">Department of Physics</option>
                        <option value="13">Enrique T. Yuchengco School of Business and Management</option>
                        <option value="14">School of Information Technology</option>
                        <option value="15">Office of International Career and Exchange Program</option>
                        <option value="16">Department of Arts and Letters</option>
                    </select>
                    <input type="text" placeholder="Role" class="px-10 py-1 border border-gray-600 rounded-lg">
                </div>
                <div class="grid grid-cols-2 gap-6 mt-6">
                    <input type="text" placeholder="Contact Number"
                        class="px-10 py-1 border border-gray-600 rounded-lg">
                    <input type="password" placeholder="School Year"
                        class="px-10 py-1 border border-gray-600 rounded-lg">
                </div>
                <div class="flex flex-row items-center justify-center mt-20 space-x-10">
                    <button
                        class="px-10 py-2 text-xl font-bold tracking-wider text-white bg-red-500 border-2 border-red-500 rounded-lg">
                        RESET
                    </button>
                    <button
                        class="px-10 py-2 text-xl font-bold tracking-wider text-white bg-green-500 border-2 border-green-500 rounded-lg">
                        ADD
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
