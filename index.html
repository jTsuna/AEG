<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <title>Map√∫a SGE Web Portal</title>
</head>

<body>
    <div class="w-screen h-screen bg-gray-100 bg-no-repeat bg-cover" style="background-image: url('img/mapuabg.png');">

        <!--Nav Bar-->
        <div class="flex items-center w-full h-auto py-3 font-sans text-white bg-red-800 border-b-2 border-yellow-400">
            <div class="flex items-center justify-center ml-10">
                <img src="img/Mapua Logo-01-01.png" alt="mapua logo" class="w-16">
                <span class="ml-3 text-xl font-extrabold ">Mapua SGE <br> Admin</br>
            </div>
            <div class="ml-28 lg:ml-32">
                <ul class="flex flex-row space-x-10 text-xl font-semibold">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/">ACCOUNTS</a></li>
                    <li><a href="/">SGE TYPES</a></li>
                    <li><a href="/">STUDENT DATA</a></li>
                </ul>
            </div>
            <div class="ml-64">
                <span class="text-lg">Name</span>
            </div>
        </div>
        <!--End of Nav Bar-->

        <!--Main Content-->
        <div class="mt-6 text-gray-600 mx-44 bg-white p-10 rounded-xl bg-opacity-90 border-b-8 border-red-800">
            <div class="flex justify-between">
                <input type="text" placeholder="Search" class="w-auto px-6 py-1 border-2 border-gray-400 rounded-full ">
                <button class="px-8 text-white bg-green-600 border-2 border-green-600 rounded-full">
                    Add User
                </button>
            </div>
            <div class="grid grid-cols-2 mt-6 gap-x-10">
                <!--Admin-->
                <div
                    class="flex flex-row justify-between w-auto h-auto p-10 bg-white border-l-8 border-yellow-400 shadow-md rounded-l-xl">
                    <div>
                        <span class="text-xs text-yellow-400">ADMIN ACCOUNTS</span>
                        <br>
                        <span class="text-md">Record(s)</span>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-600 w-7 h-7" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                        </svg>
                    </div>
                </div>
                <!--Users-->
                <div
                    class="flex flex-row justify-between w-auto h-auto p-10 bg-white border-l-8 border-green-600 shadow-md rounded-l-xl">
                    <div>
                        <span class="text-xs text-green-600">USER ACCOUNTS</span>
                        <br>
                        <span class="text-md">Record(s)</span>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-600 w-7 h-7" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                        </svg>
                    </div>
                </div>
            </div>
            <!--Users Table-->
            <div class="mt-6 border-2 border-gray-600 rounded-lg">
                <table class="w-full text-center ">
                    <thead class="flex w-full text-gray-600">
                        <tr class="flex w-full mb-4 border-b-2">
                            <th class="w-1/4 p-2">Name</th>
                            <th class="w-1/4 p-2">Email</th>
                            <th class="w-1/4 p-2">Account Type</th>
                            <th class="w-1/4 p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody
                        class="flex flex-col items-center justify-between w-full h-auto overflow-y-scroll bg-grey-light">
                        <tr class="flex w-full mb-4 border-b-2">
                            <td class="w-1/4 p-2">SUPER ADMIN</td>
                            <td class="w-1/4 p-2">sa@mapua.edu.ph</td>
                            <td class="w-1/4 p-2">Super Admin</td>
                            <td class="w-1/4 p-2"><button class="">Details >></button></td>
                        </tr>
                        <tr class="flex w-full mb-4 border-b-2">
                            <td class="w-1/4 p-2">ADMIN</td>
                            <td class="w-1/4 p-2">admin@mapua.edu.ph</td>
                            <td class="w-1/4 p-2">Admin</td>
                            <td class="w-1/4 p-2"><button class="">Details >></button></td>
                        </tr>
                        <tr class="flex w-full mb-4 border-b-2">
                            <td class="w-1/4 p-2">DEAN</td>
                            <td class="w-1/4 p-2">dean@mapua.edu.ph</td>
                            <td class="w-1/4 p-2">Dean</td>
                            <td class="w-1/4 p-2"><button class="">Details >></button></td>
                        </tr>
                        <tr class="flex w-full mb-4 border-b-2">
                            <td class="w-1/4 p-2">Student</td>
                            <td class="w-1/4 p-2">student@mymail.mapua.edu.ph</td>
                            <td class="w-1/4 p-2">Student</td>
                            <td class="w-1/4 p-2"><button class="">Details >></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
